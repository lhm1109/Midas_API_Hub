layout:
  sectionHeader:
    enabled: true
    icon: "ğŸ“‹"
    style:
      borderTop: "border-t-2 border-zinc-700/50"
      textColor: "text-zinc-400"
      fontSize: "text-sm"
      fontWeight: "font-semibold"
      padding: "pt-4 pb-2"

  fieldGrouping:
    enabled: false  # originalì—ëŠ” x-ui.sectionId ì—†ìŒ

  nestedObject:
    accordion: true
    checkbox: true
    style:
      border: "border-zinc-700"
      background: "bg-zinc-900/50"
      headerBackground: "bg-zinc-800/50"

# ============================================================================
# RENDERING - ë Œë”ë§ ê³µí†µ ê·œì¹™
# ============================================================================
rendering:
  requiredIndicator:
    enabled: true
    symbol: "*"
    color: "text-red-400"

  description:
    enabled: true
    source: "key"  # originalì—ëŠ” x-ui.label ì—†ìŒ
    fallback: "key"
    position: "inline"
    style:
      color: "text-zinc-200"
      fontSize: "text-sm"

  typeIndicator:
    enabled: true
    position: "right"
    style:
      color: "text-zinc-600"
      fontSize: "text-[10px]"
      fontFamily: "font-mono"

# ============================================================================
# BUILDER SPECIFIC
# ============================================================================
builder:
  formLayout:
    container:
      className: "bg-gradient-to-br from-zinc-950/50 to-zinc-900 border-2 border-zinc-800/50 rounded-lg p-6"
    title:
      text: "Schema-Based Fields"
      icon: "ğŸ“"
    fieldContainer:
      className: "space-y-4"

  fieldRendering:
    standard:
      label:
        source: "description"
        fallback: "name"
        showRequired: true
        showType: true

    enum:
      component: "Select"
      dynamic: false  # originalì—ëŠ” x-enum-by-type ì—†ìŒ

    array:
      component: "Textarea"
      parseJson: true

    object:
      accordion: true
      checkbox: true
      expandByDefault: false

  jsonPreview:
    enabled: true
    modes:
      - "annotated"
      - "monaco"
    defaultMode: "annotated"

# ============================================================================
# TABLE SPECIFIC
# ============================================================================
table:
  structure:
    columns:
      - { id: "no", header: "No.", width: "6%", align: "center" }
      - { id: "description", header: "Description", width: "35%", align: "left" }
      - { id: "key", header: "Key", width: "14%", align: "left" }
      - { id: "type", header: "Value Type", width: "10%", align: "center" }
      - { id: "default", header: "Default", width: "10%", align: "center" }
      - { id: "required", header: "Required", width: "25%", align: "left" }

    numbering:
      start: 1
      resetOnSection: false

  rowRendering:
    description:
      source: "description"
      fallback: "key"
      markdown: true

    key:
      format: "\"{key}\""
      style:
        color: "text-blue-400"
        fontFamily: "font-mono"

  nestedFields:
    enabled: true
    expandable: true
    expandIcon: "â–¼"
    collapseIcon: "â–¶"
    style:
      indentation: "pl-8"
      background: "bg-zinc-900/50"
      keyColor: "text-amber-400"

# ============================================================================
# STYLING
# ============================================================================
styling:
  colors:
    primary: "zinc-600"
    secondary: "zinc-500"
    success: "green-600"
    error: "red-600"
    warning: "amber-600"

  spacing:
    fieldGap: "4"
    sectionGap: "6"

  borders:
    fieldBorder: "border-zinc-700"
    sectionBorder: "border-zinc-700/50"

# ============================================================================
# FALLBACK UI
# ============================================================================
fallbackUI:
  missingXui:
    label:
      source: "key"
      transform: "humanize"
    sectionId: "SECTION_GENERAL"
    component: "Input"
    warn: false  # originalì—ëŠ” x-ui ì—†ëŠ” ê²Œ ì •ìƒ

  unknownType:
    component: "Textarea"
    props:
      placeholder: "Enter value as JSON"
    warn: true
