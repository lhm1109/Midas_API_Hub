# Original Schema - Table (Spec Tab) Specific Rules
# Spec Tab 테이블 렌더링 규칙

version: "1.0"
extends: "./ui-rules.yaml"

# ============================================================================
# Table Structure
# 테이블 구조
# ============================================================================
tableStructure:
  columns:
    - id: "no"
      header: "No."
      width: "6%"
      align: "center"
    
    - id: "description"
      header: "Description"
      width: "35%"
      align: "left"
    
    - id: "key"
      header: "Key"
      width: "14%"
      align: "left"
    
    - id: "type"
      header: "Value Type"
      width: "10%"
      align: "center"
    
    - id: "default"
      header: "Default"
      width: "10%"
      align: "center"
    
    - id: "required"
      header: "Required"
      width: "25%"
      align: "left"
  
  numbering:
    start: 1
    resetOnSection: true  # oneOf 섹션마다 리셋

# ============================================================================
# Section Headers (oneOf, allOf)
# 섹션 헤더 렌더링
# ============================================================================
sectionHeaders:
  enabled: true
  
  style:
    background: "bg-cyan-950/30"
    textColor: "text-cyan-400"
    fontSize: "text-xs"
    fontWeight: "font-semibold"
    padding: "p-2"
  
  colspan: 6  # 전체 컬럼 병합
  
  detectBy:
    - "section"
    - "sectionHeader"

# ============================================================================
# Row Rendering
# 행 렌더링 규칙
# ============================================================================
rowRendering:
  # 일반 행
  standard:
    hover: true
    hoverStyle: "hover:bg-zinc-800/30"
  
  # Description 컬럼
  description:
    showFieldName: true
    format: "name"  # name | label
    markdown: true  # **bold**, *italic* 지원
    
    enumDisplay:
      enabled: false  # 일반 enum은 표시하지 않음
  
  # Key 컬럼
  key:
    format: "\"{key}\""
    style:
      color: "text-blue-400"
      fontFamily: "font-mono"
  
  # Type 컬럼
  type:
    format: "capitalize"  # String, Number, Array
    arrayFormat: "Array[{itemType}]"
  
  # Default 컬럼
  default:
    emptyValue: "-"
    format: "raw"
  
  # Required 컬럼
  required:
    simpleFormat: true  # "Required" | "Optional"
    badge:
      required:
        text: "Required"
        className: "px-2 py-0.5 text-xs rounded bg-red-600/20 text-red-400"
      optional:
        text: "Optional"
        className: "px-2 py-0.5 text-xs rounded bg-zinc-700/50 text-zinc-400"

# ============================================================================
# Nested Fields (children)
# 중첩 필드 렌더링
# ============================================================================
nestedFields:
  enabled: true
  
  expandable: true
  expandIcon: "▼"
  collapseIcon: "▶"
  
  style:
    indentation: "pl-8"
    background: "bg-zinc-900/50"
    keyColor: "text-amber-400"

# ============================================================================
# Styling
# 테이블 스타일
# ============================================================================
styling:
  table:
    border: true
    borderColor: "border-zinc-800"
    borderCollapse: true
  
  header:
    background: "bg-zinc-900"
    textColor: "text-white"
    fontSize: "text-sm"
  
  body:
    alternateRows: false
    fontSize: "text-sm"
  
  cell:
    padding: "p-3"
    borderColor: "border-zinc-800"

