<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PipelineXLab Documentation</title>
    <!-- Dark theme for Docsify -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/dark.css">
    <style>
        :root {
            --docsify-example-panels-left-panel-width: 50%;
            --docsify-example-panels-right-panel-width: 50%;
        }

        body {
            background-color: #0d1117;
        }

        .sidebar {
            background-color: #161b22 !important;
        }

        .sidebar-nav {
            padding-top: 10px;
        }

        .markdown-section {
            max-width: 900px;
        }

        /* Code block styling */
        .markdown-section code {
            background-color: #21262d;
            border-radius: 6px;
        }

        .markdown-section pre {
            background-color: #161b22 !important;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div id="app">Loading...</div>
    <script>
        window.$docsify = {
            name: 'PipelineXLab',
            repo: '',
            loadSidebar: true,
            subMaxLevel: 3,
            auto2top: true,
            search: {
                placeholder: 'Search documentation',
                noData: 'No results found',
                depth: 3
            },
            themeColor: '#3b82f6',
            // Don't change URL structure
            relativePath: true,
        }
    </script>
    <!-- Docsify core -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Search plugin -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <!-- Syntax highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>

</html>
