    { name: '6x6 General Spring for Pile Foundation (KR)', url: 'https://support.midasuser.com/hc/ko/articles/35651992652441-Pile-Spring', category: 'P', type: CATEGORY_TYPES.GEOMETRY },
    { name: 'Rebar Spacing Converter', url: 'https://support.midasuser.com/hc/ko/articles/35649267067545-Rebar-Spacing-Converter', category: 'R', type: CATEGORY_TYPES.DESIGN },
    { name: 'Response Spectrum Generator', url: 'https://support.midasuser.com/hc/ko/articles/45716286965273-Response-Spectrum-Generator', category: 'R', type: CATEGORY_TYPES.VERIFICATION },

    { name: 'Seismic hazard map', url: 'https://support.midasuser.com/hc/ko/articles/35658068066841-Seismic-Hazard-Map', category: 'S', type: CATEGORY_TYPES.VERIFICATION },
    { name: 'Series Load', url: 'https://support.midasuser.com/hc/ko/articles/45545604010521-Series-Load', category: 'S', type: CATEGORY_TYPES.POSTPROCESSING },
    { name: 'SPACE GASS Converter', url: 'https://support.midasuser.com/hc/ko/articles/35824220762521-SPACE-GASS-Converter', category: 'S', type: CATEGORY_TYPES.DATA },
    { name: '[TAIWAN2014] Building Wind Loads Generator', url: 'https://support.midasuser.com/hc/ko/articles/52808991968665--TAIWAN2014-Building-Wind-Loads-Generator', category: 'T', type: CATEGORY_TYPES.VERIFICATION },
    { name: 'Temperature Gradient Stress Generator', url: 'https://support.midasuser.com/hc/ko/articles/40708129121817-Temperature-Gradient-Stress-Generator', category: 'T', type: CATEGORY_TYPES.POSTPROCESSING },
    { name: 'Tendon Profile', url: 'https://support.midasuser.com/hc/ko/articles/45306728128921-Tendon-Profile', category: 'T', type: CATEGORY_TYPES.DESIGN },
    { name: 'Temperature Load Calculator for bridges (HK)', url: 'https://support.midasuser.com/hc/ko/articles/40663607747737-Temperature-Load-Calculator-for-bridges-HK', category: 'T', type: CATEGORY_TYPES.POSTPROCESSING },
    { name: 'Tunnel Lining Generator', url: 'https://support.midasuser.com/hc/ko/articles/35655721814937-Tunnel-Lining-Model', category: 'T', type: CATEGORY_TYPES.GEOMETRY },
    { name: 'Wind Load Calculator for bridges (HK)', url: 'https://support.midasuser.com/hc/ko/articles/40645303004697-Wind-Load-Calculator-for-bridges-HK', category: 'W', type: CATEGORY_TYPES.VERIFICATION }
  ];

  // 카테고리 타입을 CSS 클래스명으로 변환
  function getTypeClassName(type) {
    const typeMap = {
      [CATEGORY_TYPES.GEOMETRY]: 'geometry',
      [CATEGORY_TYPES.POSTPROCESSING]: 'postprocessing',
      [CATEGORY_TYPES.DESIGN]: 'design',
      [CATEGORY_TYPES.DATA]: 'data',
      [CATEGORY_TYPES.VERIFICATION]: 'verification',
      [CATEGORY_TYPES.TASKAUTO]: 'taskauto'
    };
    return typeMap[type] || 'geometry';
  }

  // 현재 활성 필터
  let currentFilter = 'all';

  // 카테고리 필터 버튼 생성
  function createCategoryFilters() {
    const container = document.getElementById('category-filters');
    container.innerHTML = '';

    // All 버튼
    const allBtn = document.createElement('button');
    allBtn.className = 'filter-btn filter-all active';
    allBtn.textContent = 'All';
    allBtn.onclick = () => filterByType('all');
    container.appendChild(allBtn);

    // 각 카테고리 타입 버튼
    Object.values(CATEGORY_TYPES).forEach(type => {
      const btn = document.createElement('button');
      const className = getTypeClassName(type);
      btn.className = `filter-btn filter-${className}`;
      btn.textContent = type;
      btn.onclick = () => filterByType(type);
      container.appendChild(btn);
    });
  }

  // 카테고리별로 데이터 그룹화 (알파벳 순)
  const groupedData = {};
  pluginData.forEach(item => {
    if (!groupedData[item.category]) {
      groupedData[item.category] = [];
    }
    groupedData[item.category].push(item);
  });

  // 카테고리별 섹션 생성
  function createCategorySections() {
    const container = document.getElementById('plugin-sections');
    container.innerHTML = '';

    const sortedCategories = Object.keys(groupedData).sort();

    sortedCategories.forEach(category => {
      const section = document.createElement('div');
      section.className = 'category-section';
      section.dataset.category = category;

      const header = document.createElement('div');
      header.className = 'category-header';
      header.textContent = category;

      const cardsContainer = document.createElement('div');
      cardsContainer.className = 'cards-container';

      groupedData[category].forEach(item => {
        const card = createCard(item);
        cardsContainer.appendChild(card);
      });

      section.appendChild(header);
      section.appendChild(cardsContainer);
      container.appendChild(section);
    });
  }

  // 카드 생성
  function createCard(item) {
    const card = document.createElement('div');
    card.className = 'plugin-card';
    card.dataset.category = item.category;
    card.dataset.type = item.type;
    card.dataset.name = item.name.toLowerCase();

    const typeClass = getTypeClassName(item.type);

    card.innerHTML = `
      <a href="${item.url}" target="_blank" rel="noopener noreferrer">
        <h3 class="plugin-card-title">${item.name}<span class="external-icon">↗</span></h3>
        <div class="plugin-card-footer">
          <div class="plugin-card-tags">
            <span class="plugin-card-tag tag-${typeClass}">${item.type}</span>
          </div>
        </div>
      </a>
    `;

    return card;
  }

  // 타입별 필터링
  function filterByType(type) {
    currentFilter = type;

    // 버튼 활성화 상태 업데이트
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.classList.remove('active');
    });

    if (type === 'all') {
      document.querySelector('.filter-all').classList.add('active');
    } else {
      const className = getTypeClassName(type);
      document.querySelector(`.filter-${className}`).classList.add('active');
    }

    // 카드 필터링
    filterCards();
  }

  // 카드 필터링 (타입 + 검색어)
  function filterCards() {
    const searchTerm = document.getElementById('search-bar').value.toLowerCase().trim();
    const sections = document.querySelectorAll('.category-section');
    let visibleCards = 0;

    sections.forEach(section => {
      const sectionCards = section.querySelectorAll('.plugin-card');
      let sectionHasVisibleCards = false;

      sectionCards.forEach(card => {
        const cardType = card.dataset.type;
        const cardName = card.dataset.name;
        const cardText = card.textContent.toLowerCase();

        const matchesType = currentFilter === 'all' || cardType === currentFilter;
        const matchesSearch = !searchTerm || cardName.includes(searchTerm) || cardText.includes(searchTerm);

        if (matchesType && matchesSearch) {
          card.classList.remove('hidden');
          sectionHasVisibleCards = true;
          visibleCards++;
        } else {
          card.classList.add('hidden');
        }
      });

      if (sectionHasVisibleCards) {
        section.classList.remove('hidden');
      } else {
        section.classList.add('hidden');
      }
    });

    // 검색 메시지 표시/숨김
    const searchMessage = document.getElementById('search-message');
    if (visibleCards === 0) {
      searchMessage.classList.add('show');
    } else {
      searchMessage.classList.remove('show');
    }
  }
